<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Информация об обследуемом - Карта Стотта</title>
</head>
<body>
  <header>
    <div class="text-center">Модифицированная карта наблюдения Д. Стотта</div>
  </header>
  
  <div class="container">
    <div class="row">
      <div class="col-12 title text-center">
        Укажите возраст и пол обследуемого
      </div>
      <div class="col-12">
        <form name="person_info">
          <div class="form-group">
            <label for="age">Возраст обследуемого:</label>
            <input type="number" class="form-control" id="age"
                   min=1 max=100 step=1
                   placeholder="Введите возраст обследуемого (количество полных лет)">
          </div>
          <div class="mt-2 mb-2">Пол обследуемого:</div>
          <div><input name="sex" type="radio" value="male" id="male" class="male">
            <label for="male">Мужской</label>
          </div>
          <div><input name="sex" type="radio" value="female" id="female" class="female">
            <label for="female">Женский</label>
          </div>
        </form>
      </div>
      <div class="ml-auto mr-auto">
        <a class="btn btn-primary btn-lg disabled continue-button" href="0.html" role="button" aria-disabled="true">Продолжить</a>
      </div>
    </div>
  </div>
  <script src="js/check_continue_button.js"></script>

  <footer class="page-footer mt-2 pt-2 pb-2">
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-12 col-lg-3 text-center">E-mail: some_mail@pirao.ru</div>
          <div class="col-12 col-lg-3 text-center">Телефон: (495) 123&#8210;45&#8210;67</div>
          <div class="text-center col-12">ФГБНУ &#171Психологический институт&#187 РАО, 2018</div>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
