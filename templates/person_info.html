{% extends '_base.html' %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12 title text-center">
        Информация об обследуемом
      </div>
      <div class="col-12">
        <form action="questions/1" method="POST" name="person_info" id="question-form">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" name="age" class="form-control" id="age" min=1 max=100 step=1
                   placeholder="Введите возраст обследуемого (количество полных лет)" required>
          </div>
          <div class="mt-2">Пол:</div>
          <div class="form-check">
            <input name="sex" type="radio" value="male" id="male" class="form-check-input male" required>
            <label class="form-check-label" for="male">Мужской</label>
          </div>
          <div class="form-check">
            <input name="sex" type="radio" value="female" id="female" class="form-check-input female">
            <label class="form-check-label" for="female">Женский</label>
          </div>
          <div class="form-group mt-2">
            <label for="grade">Номер класса:</label>
            <input
              type="number"
              class="form-control"
              name="grade"
              id="grade"
              min="1"
              max="20"
              step="1"
              placeholder="Введите номер класса обследуемого"
            >
          </div>
          <div class="mt-2">Воспитатели ребёнка:</div>
          <div class="row">
            <div class="col-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family-type" value="nuclear-family" id="nuclear-family">
                <label class="form-check-label" for="nuclear-family">
                  Полная семья
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family-type" value="single-mother" id="single-mother">
                <label class="form-check-label" for="single-mother">
                  Только мать
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family-type" value="single-father" id="single-father">
                <label class="form-check-label" for="single-father">
                  Только отец
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family-type" value="tutor(s)" id="tutor(s)">
                <label class="form-check-label" for="tutor(s)">
                  Опекуны
                </label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family-type" value="mother-stepfather" id="mother-stepfather">
                <label class="form-check-label" for="mother-stepfather">
                  Мать и отчим
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family-type" value="father-stepmother" id="father-stepmother">
                <label class="form-check-label" for="father-stepmother">
                  Отец и мачеха
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family-type" value="unknown" id="unknown">
                <label class="form-check-label" for="unknown">
                  Неизвестно
                </label>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="form-group col-6">
              <label for="child-number">Количество детей в семье:</label>
              <input
                type="number"
                class="form-control"
                name="child-number"
                id="child-number"
                min="1"
                max="20"
                step="1"
                placeholder="Введите количество детей в семье обследуемого"
              >
            </div>
            <div class="form-check mt-4 pt-3 col-6">
              <input class="form-check-input" type="radio" name="child-number" value="unknown" id="child-num">
              <label class="form-check-label" for="child-num">
                Неизвестно
              </label>
            </div>
            <div class="form-group col-6">
              <label for="order-number">Каким по счёту ребёнком в семье является обследуемый?</label>
              <input
                type="number"
                class="form-control"
                name="order-number"
                id="order-number"
                min="1"
                max="20"
                step="1"
                placeholder=""
              >
            </div>
            <div class="form-check mt-4 pt-3 col-6">
              <input class="form-check-input" type="radio" name="order-number" value="unknown" id="order-num">
              <label class="form-check-label" for="order-num">
                Неизвестно
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="conflict-history">
              Если Вам известна история конфликта в семье ученика, приведите краткое описание:
            </label>
            <textarea class="form-control" id="conflict-history" rows="5" name="family_history"></textarea>
          </div>
        </form>
      </div>
      <div class="ml-auto mr-auto">
        <input
          class="btn btn-primary btn-lg continue-button"
          type="submit"
          value="Продолжить"
          form="question-form"
          aria-disabled="true"
          id="continue-button"
        >
      </div>
    </div>
  </div>
